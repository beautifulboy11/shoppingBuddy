<ion-content padding>
  <div class="text-center">
    <div class="entry-logo">
      <div class="logo">
        <a href="/">
          <img src="{{logo}}" alt="logo">
        </a>
        Sign Up
      </div>
    </div>
    <div>
      <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
      <form #formData='ngForm' (ngSubmit)="signUp(formData)" class="form-signin">
        <label for="inputEmail" style="display: none;" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required=""
          autofocus="">
        <div style="height: 10px;"></div>
        <label for="inputPassword" class="sr-only" style="display: none;">Password</label>
        <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
          required="">
        <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-primary btn-block">Create Account</button>
      </form>
      <div (click)="login()">
        <button ion-button clear style="color: darkgray;">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          Back to Login
        </button>
      </div>
    </div>
  </div>
</ion-content>
