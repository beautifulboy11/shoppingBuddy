<ion-header color="primary">
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Product List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addProduct()" color="light" strong>
        <ion-icon name="add" style="font-size: 1.8em; font-weight:bold;"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar text-center style="color: #fff;">
        <div style="padding-bottom:10px; margin-bottom:15px; color:#fff;" class="item-profile" text-center #profilePic>
            <ion-avatar style="padding-top:0px; margin-bottom:0px">
                <ion-icon color="secondary" name="ios-leaf" style="font-size: 50px;"></ion-icon>
            </ion-avatar>
            <h2 style="padding-top:0px; margin-bottom:0px">{{category?.categoryName}}</h2>
            <ion-note>{{category?.description}}</ion-note>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div text-center *ngIf="isLoading" class="loading">
        <ion-spinner name="crescent" style="margin: auto;" item-center></ion-spinner>
    </div>

    <div *ngIf="!isLoading">
        <div *ngIf="products.length == 0; then noProducts else productList"></div>
        <ng-template #productList>
            <ion-list *ngIf="products.length > 0">
                <ion-item *ngFor="let product of products " (click)="itemSelected($event, product)">
                    <ion-avatar item-start>
                        <img [src]="product?.profilePic " />
                    </ion-avatar>
                    <h2>{{product.productName}}</h2>
                    <p style="color:grey; ">{{product.productDescription}}</p>
                    <ion-note item-end>ZMK {{product.storePrice}}</ion-note>
                </ion-item>
            </ion-list>
        </ng-template>

        <ng-template #noProducts>
            <ion-list>
                <ion-item>
                    <p style="color:#488aff; ">
                        No Products found for this category!!!
                    </p>
                </ion-item>
            </ion-list>
        </ng-template>
    </div>
</ion-content>
